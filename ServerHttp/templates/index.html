<html>
    <head>
        <title>Pagina HTML</title>
    </head>
    <body>
        <h2>HTML Forms</h2>
        <form action="/registrati">
            <label for="email">E-mail:</label><br>
            <input type="email" id="fname" name="email" required><br>
            <label for="codfisc">Codice Fiscale:</label><br>
            <input type="codiceFiscale" id="cname" name="codfisc"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="lname" name="password" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
